<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="To-do App">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="reset.css">
        <title>Toodle</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="siteID">
                    Toodle
                </div>
                <div class="inputBox">
                    <input type="text" id="input" autocomplete="off" placeholder="Create new task" onfocus="increaseWidth()"  onblur="decreaseWidth()"><button onclick="newElement()" class="button">Add</button>
                    <div class="errorMssg" id="errorMssg">Enter a new task</div>
                </div>
            </div>


            <div class="taskBox" id="taskBox">
                <div id="title">My To-do List </div>

                <ol id="tasklist">
                    
                </ol>
            </div>
        </div>

        <script type="text/javascript" lang="javascript" src="script.js"></script>
    </body>
</html>
