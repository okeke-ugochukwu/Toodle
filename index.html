<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="To-do App">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="reset.css">
        <title>Toodle</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="siteID">
                    Toodle
                </div>
                <div class="inputBox">
                    <input type="text" id="input" autocomplete="off" placeholder="Create new task" onfocus="increaseWidth()"  onblur="decreaseWidth()"><button onclick="newElement()" class="button">Add</button>
                    <div class="errorMssg" id="errorMssg">Enter a new task</div>
                </div>
            </div>


            <div class="taskBox" id="taskBox">
                <div id="title">My To-do List </div>

                <ol id="tasklist">
                    
                </ol>
            </div>
        </div>

        <script type="text/javascript" lang="javascript" src="script.js"></script>
    </body>
</html>
